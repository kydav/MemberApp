<table>
  <tr>
    <th></th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let member of members" (click)="memberClick(member)">
    <td><img [src]="member.picture.thumbnail"></td>
    <td>{{ member.name.first }}</td>
    <td>{{ member.name.last }}</td>
    <td>{{ member.dob.age }}</td>
  </tr>
</table>
